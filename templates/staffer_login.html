{% extends "staffers_layout.html" %}

{% block body %}
  <h1>Login</h1>

  <form method=post>
    <dl>
      <dt>Username:
      <dd><input type=text name=username value="{{
          request.form.lname }}">
      <dt>Password:
      <dd><input type=text name=staffer_login_pn value="{{ request.form.phone_num }}">
    </dl>
    <p><input type=submit value=Login>
  </form>
{% endblock %}
